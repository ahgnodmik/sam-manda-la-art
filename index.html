        .mandal-cell {

            min-width: 90px;
            min-height: 90px;
            position: relative;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;

        .text-container {
            width: 100%;
            height: 100%;
            padding: 4px;
            text-align: center;
            font-size: 20px;
            line-height: 1.3;
            overflow: hidden;
            word-break: keep-all;
            word-wrap: break-word;
            background: transparent;
            border: none;
            resize: none;
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: pre-wrap;
            writing-mode: horizontal-tb;
            text-align-last: center;
            vertical-align: middle;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .text-container::-webkit-scrollbar {
            display: none;
        }

        .text-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .text-container:focus {
            outline: 2px solid #2196F3;
        }

        .main-cell {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .main-cell .text-container {
            font-weight: bold;
        }

        .center-main-cell .text-container {

            font-size: 24px;
        }

        .quote-container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;

        .quote-text {

        .quote-author {

        #capture-area {

        @media (max-width: 768px) {

                author: "ÏãúÏñ¥ÎèÑÏñ¥ Î£®Ïä§Î≤®Ìä∏"

            },
            {
                text: "ÏãúÏûëÌïòÎäî Í≤ÉÏù¥ ÏôÑÎ≤ΩÌïú ÎïåÎäî ÏóÜÎã§. ÏßÄÍ∏àÏù¥ Î∞îÎ°ú ÏãúÏûëÌï† ÎïåÎã§.",

            {

        document.addEventListener('DOMContentLoaded', function() {
            createMandalArt();
            displayRandomQuote();
            
            document.getElementById('saveJpg').addEventListener('click', () => saveAsImage('jpeg'));
            document.getElementById('savePng').addEventListener('click', () => saveAsImage('png'));
            document.getElementById('clearBtn').addEventListener('click', clearAll);

        function adjustFontSize(event) {
            const textarea = event.target;
            const cell = textarea.parentElement;
            const maxSize = cell.classList.contains('center-main-cell') ? 24 : 20;
            const minSize = 8;
            
            textarea.style.fontSize = maxSize + 'px';
            
            const lines = textarea.value.split('\n');
            const maxLines = 3;
            
            if (lines.length > maxLines) {
                textarea.value = lines.slice(0, maxLines).join('\n');
            }
            
            let fontSize = maxSize;
            while (
                (textarea.scrollHeight > textarea.clientHeight ||
                textarea.scrollWidth > textarea.clientWidth) &&
                fontSize > minSize
            ) {
                fontSize--;
                textarea.style.fontSize = fontSize + 'px';
            }

            const textHeight = textarea.scrollHeight;
            const cellHeight = cell.clientHeight;
            const verticalPadding = (cellHeight - textHeight) / 2;
            textarea.style.paddingTop = Math.max(0, verticalPadding) + 'px';
        }

        function createMandalArt() {
            const container = document.getElementById('mandalContainer');
            
            for (let i = 0; i < 9; i++) {
                const section = document.createElement('div');
                section.className = 'mandal-section';
                if (i === 4) section.classList.add('center-section');
                
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'mandal-cell';
                    
                    const textarea = document.createElement('textarea');
                    textarea.className = 'text-container';
                    textarea.maxLength = 50;
                    textarea.spellcheck = false;
                    textarea.wrap = 'soft';
                    
                    textarea.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            const lines = this.value.split('\n');
                            if (lines.length >= 3) {
                                e.preventDefault();
                            }
                        }
                    });
                    
                    if (j === 4) {
                        cell.classList.add('main-cell');
                    }
                    
                    if (i === 4) {
                        textarea.dataset.centerIndex = j;
                        textarea.addEventListener('input', updateSubCenters);
                        if (j === 4) {
                            cell.classList.add('center-main-cell');
                        }
                    }

                    if (j === 4 && i !== 4) {
                        textarea.dataset.sectionIndex = i;
                        textarea.readOnly = true;
                    }
                    
                    textarea.addEventListener('input', adjustFontSize);
                    textarea.addEventListener('focus', adjustFontSize);
                    
                    cell.appendChild(textarea);
                    section.appendChild(cell);
                }
                
                container.appendChild(section);
            }
        }

        function updateSubCenters(event) {
            const centerIndex = event.target.dataset.centerIndex;
            if (!centerIndex) return;

            const targetIndex = centerIndex;
            const targetTextarea = document.querySelector(`textarea[data-section-index="${targetIndex}"]`);
            
            if (targetTextarea) {
                targetTextarea.value = event.target.value;
                adjustFontSize({ target: targetTextarea });
            }
        }

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            
            document.getElementById('quoteText').textContent = `"${quote.text}"`;
            document.getElementById('quoteAuthor').textContent = `- ${quote.author}`;
        }

        async function saveAsImage(format) {
            try {
                const captureArea = document.getElementById('capture-area');
                const canvas = await html2canvas(captureArea, {
                    backgroundColor: 'white',
                    scale: 2,
                    useCORS: true,
                    logging: false
                });

                const link = document.createElement('a');
                link.download = `mandal-art.${format}`;
                link.href = canvas.toDataURL(`image/${format}`, format === 'jpeg' ? 0.9 : undefined);
                link.click();
            } catch (error) {
                console.error('Error saving image:', error);
                alert('Ïù¥ÎØ∏ÏßÄ Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.');
            }
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all entries?')) {
                const textareas = document.querySelectorAll('textarea');
                textareas.forEach(textarea => {
                    textarea.value = '';
                    textarea.style.fontSize = textarea.parentElement.classList.contains('center-main-cell') ? '24px' : '20px';
                });
                displayRandomQuote();
            }
        }
    </script>
