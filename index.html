<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만다라트 차트 생성기</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>만다라트 차트 생성기</h1>
        <div class="creator-info">제작: 석삼동 with Claude</div>
        <div class="quote-container"></div>
    </div>
    
    <div class="controls">
        <button id="saveJpg">
            ⬇️ Download JPG
        </button>
        <button id="savePng">
            ⬇️ Download PNG
        </button>
        <button id="clearBtn">
            🗑️ Clear All
        </button>
    </div>

    <div id="capture-area">
        <div class="mandal-container" id="mandalContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
